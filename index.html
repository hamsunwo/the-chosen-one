<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벌칙 뽑기 웹앱</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>벌칙 뽑기</h1>
        <div id="friendsList"></div>
        <div id="friendInputContainer">
            <input type="text" id="friendInput" placeholder="친구 이름을 입력하세요">
            <button id="addButton">추가</button>
        </div>
        <div id="pickOptions">
            <label for="pickCount">벌칙을 받을 인원 수:</label>
            <input type="number" id="pickCount" min="1" value="1">
        </div>
        <p id="result"></p>
        <button id="pickButton" disabled>뽑기 시작!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
